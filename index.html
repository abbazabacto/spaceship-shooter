			border: 1px solid #333;

			border-left: none;
			-webkit-appearance: none;
			outline: none;
			cursor: pointer;
		}
		.settings button svg {
			pointer-events: none;
		}
		.settings button path {
			fill: #333 !important;
			opacity: 1 !important;
			transition: fill 0.5s ease 0s;
		}
		.settings button.enabled path {
			fill: #fff !important;
		}
		.settings button:first-child {
			display: block;
		}
	</style>
